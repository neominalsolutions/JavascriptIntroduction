<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <select name="" id="" onchange="SelectCity(event)">
       <option value="34">İstanbul</option>
       <option value="35">İzmir</option>
       <option value="45">Manisa</option>
    </select>


    <label for="">Seçilen: <span id="selectedCity"></span></label>

    <input id="selectedInput" type="text" onchange="">



    <script>
    
    const SelectCity = (event) => {
        console.log('event',event);
        let selectedValue = event.target.value;
        // element input değilse textContent
        document.getElementById("selectedCity").textContent = selectedValue;
        // input ise value kullanırız:
        document.getElementById("selectedInput").value = selectedValue;
        
    }

    </script>

    
</body>
</html>
